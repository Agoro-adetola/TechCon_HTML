<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://www.facebook.com/TechConGlobal" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com/TechConGlobal" target="_blank">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/techconglobal" target="_blank">LinkedIn</a></li>
        <li><a href="https://www.instagram.com/techconglobal" target="_blank">Instagram</a></li>
      </ul>
    </section>

    <!-- Embedded Map -->
    <section>
      <h2>Conference Venue</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019245244119!2d-122.4194150846813!3d37.77492977975959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f0f8e3f%3A0x4c0f9e9b9f9f9f9f!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Map">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>copyright; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
